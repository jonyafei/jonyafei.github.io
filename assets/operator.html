<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算器测试</title>
	<style type="text/css">
		div{
			display: inline-block;
		}
		input{
			width:70px;
			background-color: #cecece
		}
		#check{
			cursor:pointer;
		}
		#check:hover{
			font-weight:bold;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oInput01 = document.getElementById('input01');
			var oInput02 = document.getElementById('input02');
			var oInput03 = document.getElementById('input03');
			var oBtn = document.getElementById('check');

			oBtn.onclick = function(){
				var answer = parseInt(oInput01.value) + parseInt(oInput02.value);
				if (answer == parseInt(oInput03.value))
					alert("恭喜你答对了！");
				else
					alert("真遗憾，答错了。正确答案是" + oInput01.value + "+" + oInput02.value + "=" + answer);
			}
		}
	</script>
</head>

<body>
	<input type="text" name="" id="input01">
	<div>+</div>
	<input type="text" name="" id="input02">
	<div>=</div>
	<input type="text" name="" id="input03">
	<input type="button" name="" id="check" value="正确答案">

	<script type="text/javascript" color="0,153,68" opacity="0.7" zindex="-2" count="100" src="jquery_dotStar.js"></script><canvas id="c_n5" width="1366" height="582" style="position: fixed; top: 0px; left: 0px; z-index: -2; opacity: 0.7;"></canvas>

</body>
</html>
